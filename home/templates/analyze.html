<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR by Pilot Multimedia</title>
    <style>
        body {
            font-size: 12px; /* Smaller font */
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: separate; /* No border collapse */
            border-spacing: 0; /* Remove any spacing */
        }
        th, td {
            padding: 6px; /* Reduce padding for a compact look */
            text-align: left;
            font-size: 12px; /* Apply smaller font to table */
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        td {
            cursor: pointer;
        }
        h2, h3 {
            font-size: 14px; /* Smaller headings */
        }
    </style>
</head>
<body>
    <h2>Dynamic Data Table</h2>
    <div id="tableContainer"></div>
    <button id="saveButton" style="margin-top: 20px; padding: 6px; font-size: 12px;">Save Changes</button>

    <script>
        let originalFilename = ""; // To track the JSON filename

        document.addEventListener("DOMContentLoaded", function () {
            fetch('/home/latest-json/')
                .then(response => response.json())
                .then(result => {
                    if (result.error) {
                        console.error("Error:", result.error);
                        return;
                    }

                    originalFilename = result.filename;
                    const data = result.data;
                    const tableContainer = document.getElementById("tableContainer");

                    data.forEach((section, index) => {
                        if (!Array.isArray(section) || section.length === 0) return;

                        const table = document.createElement("table");
                        const headerRow = document.createElement("tr");
                        const allKeys = new Set();

                        section.forEach(row => {
                            Object.keys(row).forEach(key => allKeys.add(key));
                        });

                        let headerMap = {};
                        allKeys.forEach(key => {
                            const th = document.createElement("th");
                            th.contentEditable = "true";
                            th.textContent = key;
                            th.dataset.originalKey = key;
                            headerRow.appendChild(th);
                            headerMap[key] = key;
                        });
                        table.appendChild(headerRow);

                        section.forEach((row, rowIndex) => {
                            const tr = document.createElement("tr");
                            allKeys.forEach(key => {
                                const td = document.createElement("td");
                                td.contentEditable = "true";
                                td.textContent = row[key] !== undefined ? row[key] : "-";
                                td.dataset.rowIndex = rowIndex;
                                td.dataset.key = key;
                                tr.appendChild(td);
                            });
                            table.appendChild(tr);
                        });

                        table.dataset.tableIndex = index;
                        table.dataset.headerMap = JSON.stringify(headerMap);

                        tableContainer.appendChild(document.createElement("h3")).textContent = `Table ${index + 1}`;
                        tableContainer.appendChild(table);
                    });
                })
                .catch(error => console.error("Error fetching JSON data:", error));
        });

        document.getElementById("saveButton").addEventListener("click", function () {
            const tables = document.querySelectorAll("table");
            const updatedData = [];

            tables.forEach((table) => {
                const rows = table.querySelectorAll("tr");
                const headers = Array.from(rows[0].children).map(th => th.textContent.trim());
                const sectionData = [];

                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    const rowData = {};
                    row.querySelectorAll("td").forEach((td, colIndex) => {
                        rowData[headers[colIndex]] = td.textContent.trim();
                    });
                    sectionData.push(rowData);
                }
                updatedData.push(sectionData);
            });

            fetch('/home/save-json/', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({
                    filename: originalFilename,
                    data: updatedData
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert("Changes saved successfully!");
                } else {
                    alert("Error saving changes.");
                }
            })
            .catch(error => console.error("Error saving JSON data:", error));
        });

        function getCSRFToken() {
            const cookies = document.cookie.split('; ');
            for (let i = 0; i < cookies.length; i++) {
                const [name, value] = cookies[i].split('=');
                if (name === "csrftoken") return value;
            }
            return "";
        }
    </script>
</body>
</html>
