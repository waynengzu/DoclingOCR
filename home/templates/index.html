{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Preview</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

    <!-- Left Side: Upload Section -->
    <div id="upload-section">
        <h2>Upload a File</h2>
        <input type="file" id="fileInput" accept="image/*,application/pdf">
        <button onclick="uploadFile()">Upload</button>
        <button onclick="processFile()" id="processButton" disabled>Process</button>
        <p id="status"></p>
    </div>

    <!-- Right Side: Preview Section -->
    <div id="preview-section">
        <p id="preview-text">Uploaded file will appear here</p>
        <img id="preview" alt="Uploaded Image">
        <iframe id="pdf-preview"></iframe>  <!-- PDF Viewer -->
    </div>

    <script src="/static/js/home.js"></script>

</body>
</html>
