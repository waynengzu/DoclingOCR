<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
</head>
<body>
    <h2>Upload Document</h2>
    <form id="uploadForm">
        <label for="name">Document Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="type">Document Type:</label>
        <select id="type" name="type" required>
            <option value="JSON">JSON</option>
            <option value="CSV">CSV</option>
            <option value="TXT">TXT</option>
            <option value="HTML">HTML</option>
            <option value="PDF">PDF</option>
            <option value="PNG">PNG</option>
            <option value="JPEG">JPEG</option>
            <option value="JPG">JPG</option>
        </select>
        <br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" required>
        <br><br>

        <label for="user">User ID:</label>
        <input type="number" id="user" name="user" required>
        <br><br>

        <button type="button" onclick="uploadDocument()">Upload</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        function getCSRFToken() {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith("csrftoken=")) {
                    return cookie.split("=")[1];
                }
            }
            return "";
        }

        function uploadDocument() {
            const formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("type", document.getElementById("type").value);
            formData.append("path", document.getElementById("file").files[0]);
            formData.append("user", document.getElementById("user").value);

            fetch("http://127.0.0.1:8000/store/documents/", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": getCSRFToken()
                },
                credentials: "include"  // Ensure cookies (like CSRF token) are included
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseMessage").innerText = "Document uploaded successfully!";
                console.log(data);
            })
            .catch(error => {
                document.getElementById("responseMessage").innerText = "Error uploading document.";
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
