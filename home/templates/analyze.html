<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JSON Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Dynamic Data Table</h2>
    <div id="tableContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/home/latest-json/')
                .then(response => response.json())
                .then(result => {
                    if (result.error) {
                        console.error("Error:", result.error);
                        return;
                    }

                    console.log("Fetched JSON:", result); // Debugging

                    const data = result.data; // Extract JSON data
                    const tableContainer = document.getElementById("tableContainer");

                    data.forEach((section, index) => {
                        if (!Array.isArray(section) || section.length === 0) return;

                        const table = document.createElement("table");
                        const headerRow = document.createElement("tr");
                        const allKeys = new Set();

                        // Collect all possible keys across all rows
                        section.forEach(row => {
                            Object.keys(row).forEach(key => allKeys.add(key));
                        });

                        // Create table headers
                        allKeys.forEach(key => {
                            const th = document.createElement("th");
                            th.textContent = key;
                            headerRow.appendChild(th);
                        });
                        table.appendChild(headerRow);

                        // Create table rows
                        section.forEach(row => {
                            const tr = document.createElement("tr");
                            allKeys.forEach(key => {
                                const td = document.createElement("td");
                                td.textContent = row[key] !== undefined ? row[key] : "-";
                                tr.appendChild(td);
                            });
                            table.appendChild(tr);
                        });

                        // Add table to the container
                        tableContainer.appendChild(document.createElement("h3")).textContent = `Table ${index + 1}`;
                        tableContainer.appendChild(table);
                    });
                })
                .catch(error => console.error("Error fetching JSON data:", error));
        });
    </script>
</body>
</html>
